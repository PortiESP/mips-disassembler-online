<head>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div>
    <h1>Juego Camino de Datos</h1>
    <p>Coge la tarjeta de <b>PC Inicial</b> y consulta dicha dirección en la hoja <b>segmento de texto</b></p>
    <label for="instruction-address">Dirección de la instrucción</label>
    <input type="text" id="instruction-address" name="instruction-address" placeholder="0x12345678" autofocus/>
    <label for="instruction-code">Bytes de la instrucción: </label>
    <input type="text" id="instruction-code" name="instruction-code" placeholder="XX-XX-XX-XX" autofocus value="00-00-01-08"/>
    <span id="little-endian">Instrucción (Little endian): <kbd><span class="hex-instruction"></span></kbd></span>
    <p><i>Introduce la instrucción en el aula virtual</i></p>
  </div>
  <hr/>
  <table>
    <tbody id="table-body">
      <tr>
        <td><b>Direccción instrucción</b></td>
        <td id="table-ins-addr"></td>
      </tr>
      <tr>
        <td><b>Código instruccion</b></td>
        <td id="table-ins-code"></td>
      </tr>
      <tr>
        <td><b>Mnemo</b></td>
        <td id="table-mnemo"></td>
      </tr>
      <tr>
        <td><b>Bits</b></td>
        <td id="table-bits"></td>
      </tr>
    </tbody>
  </table>
  <script src="scripts/index.js"></script>
</body>
