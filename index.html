<head>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div>
    <h1>Juego Camino de Datos</h1>
    <p>Coge la tarjeta de <b>PC Inicial</b> y consulta dicha dirección en la hoja <b>segmento de texto</b></p>
  </div>
  <hr/>
  <div id="ciclo-if">
    <h2>Ciclo IF</h2>
    <label for="instruction-code">Bytes de la instrucción: </label>
    <input type="text" id="instruction-code" name="instruction-code" placeholder="XX-XX-XX-XX" autofocus value="00-00-00-00"/>
    <span id="little-endian">Instrucción (Little endian): <kbd><span class="hex-instruction"></span></kbd></span>
    <p><i>Introduce la instrucción en el aula virtual</i></p>
  </div>
  <hr/>
  <div id="ciclo-id">
    <h2>Ciclo ID</h2>
    <p>Descomponer la dirección <kbd class="hex-instruction"></kbd> en campos</p>
  </div>
  <script src="scripts/index.js"></script>
</body>
